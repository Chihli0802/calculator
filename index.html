<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- boot -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="./all.css">
</head>

<body>
    <div class="contain d-flex  justify-content-center">
        <div class="area d-flex align-items: baseline ">
            <input id="input1" type="number" class="ms-5 rounded">
            <select class="form-select form-select-lg ms-5" aria-label=".form-select-sm example" id="selector">
                <option value="0" id="plus">+</option>
                <option value="1" id="minus">-</option>
                <option value="2" id="times">x</option>
                <option value="3" id="multi">÷</option>
              </select>
            <input id="input2" type="number" class="ms-5 rounded">
            <p class="ms-5 fs-3">=</p>

            <div class="answer" id="answerArea">
            </div>

            

        </div>
    </div>

    <div class="d-flex  justify-content-center mt-5">
        <button id="btn" type="button" class="btn btn-outline-success ms-5 ">計算</button>
    </div>






    <!-- js 貼在最底下 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
